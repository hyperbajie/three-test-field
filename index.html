<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="itemlist">
        <div>
            <button onclick="setIframeSrc('canvas1')">canvas1</button>
        </div>
        <div>
            <button onclick="setIframeSrc('canvas-line')">canvas2</button>
        </div>
        <div>
            <button onclick="setIframeSrc('draw2d')">draw2d</button>
        </div>
        <div>
            <button onclick="setIframeSrc('basic-animation')">basicanimation</button>
        </div>
    </div>
    <iframe class="showcase" src="./basic-animation.html" frameborder="0"></iframe>

    <script>
        let iframe = null;
        function setIframeSrc(name) {
            if( !iframe ) {
                iframe = document.querySelector("iframe");
            }
            iframe.src = `./${name}.html`;
        }
    </script>
</body>
